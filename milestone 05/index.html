<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shareable & editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Share&Editable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your user name" required>



            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" required>

            <label for="Email">Email:</label>
            <input type="email" id="email" placeholder="Enter your Email" required>

            <label for="Phone">Phone:</label>
            <input type="number" id="phone" placeholder="Enter your phone number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter your Education" required rows="4" spellcheck="false"></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" placeholder="Enter your work Experience" required rows="4" spellcheck="false"></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Enter your skills" required rows="4" spellcheck="false"></textarea>
        </fieldset>

        <button> <b>Generate Resume</b></button>
    </form>

    <br>

    <!-- dynamic resume  -->
    <div id="resume-display">
        <!-- resume will be generated below -->
    </div>
   <br>
   <!-- section for the shareable link and download -->
   <div id="shareable-link-container" style="display: none;">
    <h2>Shareable Link</h2>
    <p>Here is your unique link to veiw or edit your resume: </p>
    <a href="#" id="shareable-link" target="_blank"></a>
    <br>
    <button id="downloadButton"><b>Download as PDF</b></button>
   </div>
    <script src="main.js"></script>
</body>

</html>
